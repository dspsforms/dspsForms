<div class="container-fluid" *ngIf="wrappedForm.created" >

  <h1>{{ formTitle }} </h1>

  <div class="row">
    <div class="col-sm-10">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title inline">
              Student
          </div>
        </div> <!-- panel-heading -->

        <div class="panel-body">
          <table class="table table-bordered">
            <tr><td>Full Name</td> <td> {{ wrappedForm.form.fullName }} </td></tr>
            <tr><td>College ID</td> <td>{{ wrappedForm.form.collegeId }}</td></tr>
            <tr><td>Phone</td> <td> {{ wrappedForm.form.phone }} </td></tr>
            <tr><td>Email</td> <td> {{ wrappedForm.form.email }} </td></tr>
            <tr><td>Feedback</td> <td> {{ wrappedForm.form.feedbackMessage }} </td></tr>
            <tr><td>Student Signature</td> <td> {{ wrappedForm.form.studentSignature }} </td></tr>
          </table>
        </div> <!-- panel-body -->
      </div> <!-- panel, panel-default -->

    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->
