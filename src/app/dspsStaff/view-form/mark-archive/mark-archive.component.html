<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10">

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title inline">
        Actions
    </div>
  </div> <!-- panel-heading -->

  <div class="panel-body">

    <button
      *ngIf="!data.state || data.state !== 'archived' "
      class="btn btn-primary" (click)="archive()">Archive</button>

    <button
      *ngIf="data.state && data.state !== 'current' "
      class="btn btn-default" (click)="makeCurrent()">Mark as Current</button>

    <button
      *ngIf="!data.state || data.state !== 'deleted' "
      class="btn btn-warning" (click)="delete()">Delete</button>

      <div *ngIf="deleteClicked"> Are you sure you want to delete this?
        <button (click)="deleteConfirmed()">Yes</button>
        <button (click)="deleteCancelled()"> No </button>
      </div>

  </div> <!-- panel-body-->
</div> <!-- panel panel-default -->

</div> <!-- col-->
</div> <!-- row -->
</div> <!-- container-fluid -->
