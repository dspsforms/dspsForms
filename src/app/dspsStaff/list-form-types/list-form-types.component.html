<div class="container-fluid">
    <h2>Submitted Forms</h2>
  <div class="row">
    <div class="col-sm-8">

      <h4>Please select from below to see filled forms </h4>
      <ul class="list-group">
        <li *ngFor="let item of list; let i=index"
          class="list-group-item" >

          <!-- /submittedForm/current/formName -->
          <a [routerLink]="[submittedAbs, item, 'current']">
            {{ formTitle(item) }}
          </a>

          <!-- /submittedForm/archived/formName -->
          <a [routerLink]="[submittedAbs,  item, 'archived']">
            Archived
          </a>

          <!-- /submittedForm/deleted/formName -->
          <a [routerLink]="[submittedAbs,  item, 'deleted']">
            Deleted
          </a>

        </li>

      </ul>

    </div>
  </div>
</div>
