<div class="container-fluid">
    <h2>Submitted Forms</h2>

  <!-- search box for finding results for a student -->
  <app-search></app-search>

  <div class="row">
    <div class="col-sm-8">

      <h4>Please select from below to see filled forms </h4>
      <ul class="list-group">
        <li *ngFor="let item of list; let i=index"
          class="list-group-item" >

          <!-- /submittedForm/current/formName -->
          <a [routerLink]="[submittedAbs, item, 'current']">
            {{ formTitle(item) }}
          </a>

          <div class="floatR">


          <!-- /submittedForm/archived/formName -->
          <a [routerLink]="[submittedAbs,  item, 'archived']" class="space">
            Archived
          </a>

          <span class="space"> | </span>
          <!-- /submittedForm/deleted/formName -->
          <a [routerLink]="[submittedAbs,  item, 'deleted']" class="space">
            Deleted
          </a>

        </div>

        </li>

      </ul>

    </div>
  </div>
</div>
